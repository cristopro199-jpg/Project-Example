<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CRUD-Alumno </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
			<br>
			<a href="/nuevo" class="btn btn-primary">Nuevo</a>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Operaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each = "alumno: ${alumnoss}">
						<td th:text = "${alumno.codigo}"></td>
						<td th:text = "${alumno.nombre}"></td>
						<td th:text = "${alumno.apellido}"></td>
						<td th:text = "${alumno.email}"></td>
						<td>
							<a th:href="@{/editarAlumno/{codigo}(codigo = ${alumno.codigo})}" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminarAlumno/{codigo}(codigo = ${alumno.codigo})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
    </body>
</html>
