<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	        <title>Nuevo-Alumno </title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	    </head>
    <body>
        <form action="/saveAlumno" th:object="${alumno}" method="post">
            <input type="hidden" th:field="*{codigo}">
			<table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{nombre}" class="form-control form-control-lg" /></td>         
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td><input type="text" th:field="*{apellido}" class="form-control form-control-lg" /></td>
                </tr>
				<tr>
	                <td>Email:</td>
	                <td><input type="text" th:field="*{email}" class="form-control form-control-lg"  /></td>
                </tr>
                <tr>
                    <td><button type="submit"  class="btn btn-success">Guardar</button></td>
                </tr>
            </table>
        </form>
		<br>
			<a href="/listAll" class="btn btn-primary">Regresar</a>
			
    </body>
</html>
